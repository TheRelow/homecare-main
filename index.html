<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Заголовок страницы в браузере -->
	<title>Document</title>
	<!-- Подключение шрифтов -->
	<link href="https://fonts.googleapis.com/css?family=PT+Serif|Poppins:300,400,600,700&display=swap" rel="stylesheet">
	<!-- Подключение стилей -->
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header class="header">
		<div class="header__body">
			<div class="header__logo">
				<img src="img/logo.png" alt="">
			</div>
			<nav class="header__menu">
				<a href="">about service</a>
				<a href="">services we offer</a>
				<a href="">our agencies</a>
				<a href="">Our partners</a>
			</nav>
		</div>
		<button class="header__right-button">PHONE</button>
	</header>
	<div class="first-screen">
		<div class="first-screen__bg"></div>
		<div class="first-screen__body">
			<div class="first-screen__row">
				<div class="first-screen__column"><img src="img/firstscreen-img.jpg" alt=""></div>
				<div class="first-screen__column">
					<div class="first-screen__text">
						<h1>Looking<br>
						for care?</h1>
						<h2>Remain comfortable in your own home, find homecare agencies near you</h2>
					</div>
				</div>
			</div>
			<div class="first-screen__form">
				<h3>Get In Touch</h3>
				<h4>We will connect you to a homecare agency that is right for you</h4>
				<div class="first-screen__form-row">
					<input type="text" placeholder="First Name">
					<input type="text" placeholder="Phone">
					<button class="first-screen__form-btn">call me</button>
				</div>
			</div>
		</div>
	</div>
	<div class="second-screen">
		<div class="second-screen__bg"></div>
		<div class="second-screen__body">
			<div class="second-screen__row">
				<div class="second-screen__item">
					<img src="img/ico-phone.png" alt="">
					Call today
				</div>
				<div class="second-screen__item">
					<img src="img/ico-house.png" alt="">
					Receive a free home<br>visit
				</div>
				<div class="second-screen__item">
					<img src="img/ico-people.png" alt="">
					Choose home care<br>service you need
				</div>
			</div>
		</div>
	</div>
</body>
</html>
